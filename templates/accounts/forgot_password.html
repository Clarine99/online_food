{% extends "base.html" %}
{% load static %}








{% block content%}
<!--Main Wrapper-->
<div class="wrapper">



    <!-- Main Section Start -->
    <div class="main-section">
        <div class="page-section nopadding cs-nomargin"
            style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                        <div class="user-dashboard loader-holder" style="width:400px; min-height: auto; ">
                            <div class="user-holder">
                                <h4 class="text-center" style="margin-bottom: 0;">FORGOT PASSWORD</h4>
                                <p class="text-center">Please enter your email address</p>
                                <hr>
                                <div id="restaurant-sets-holder">
                                    <form class="form-fields-set foodbakery-dev-restaurant-form" method="post"
                                        action="{% url 'forgot_password' %}">
                                        {% csrf_token %}
                                        <ul
                                            class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                            <li>
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                        <div class="row">

                                                            <label class="control-label" for="email">Email</label>
                                                            <input type="email" name="email" class="form-control">

                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                                                     
                                                    </div>
                                            </li>

                                            <li>
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                        <div class="field-holder" style="margin-bottom:0px;">
                                                            <div class="payment-holder">
                                                                <input type="submit" value="Submit  "
                                                                    id="btn-next-restaurant-information"
                                                                    class="bgcolor">

                                                            </div>

                                                        </div>
                                                        {% include 'includes/alerts.html' %}
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!-- Main Section End -->
    {% endblock %}
